<html>
<head>
    <title>Struktur Perulangan For</title>
</head>
<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah pengulangan: ", 0); // input dari user
        for (var i = 1; i <= jumlah; i++) {
            document.write("Sampai jumpa kembali<br/>");
        }
    </script>
</body>
</html>
